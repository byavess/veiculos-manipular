# Render Blueprint para deploy automático
# Documentação: https://render.com/docs/blueprint-spec

databases:
  - name: veiculos-postgres
    databaseName: veiculosdb
    user: veiculosdb_user
    plan: free
    region: oregon

services:
  # Backend (Spring Boot)
  - type: web
    name: veiculos-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: veiculos-postgres
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: veiculos-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: veiculos-postgres
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
    disk:
      name: veiculo-images
      mountPath: /app/images
      sizeGB: 10
    healthCheckPath: /actuator/health
    autoDeploy: true

