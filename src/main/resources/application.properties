# Configuração do Servidor
server.port=8080

# Nome da aplicação
spring.application.name=veiculos-backend

# Configuração de CORS
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:4000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging para desenvolvimento
logging.level.org.testevsiculos.Api=DEBUG
logging.level.org.springframework.web=INFO

# Configuração para servir arquivos estáticos
spring.web.resources.static-locations=classpath:/static/,classpath:/images/


# Configuração do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:veiculoDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Configuração do H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

