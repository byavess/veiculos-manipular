# Configuração do Servidor para Produção
server.port=${PORT:8080}

# Nome da aplicação
spring.application.name=veiculos-backend

# Logging para produção
logging.level.org.testevsiculos.Api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Configuração para servir arquivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:/app/images/

# Diretório de armazenamento de imagens em produção
app.images.directory=/app/images/veiculos
# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://dpg-d5fsd17pm1nc73dlsou0-a/indicarbd}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:indicarbd_user}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuração do JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuração do H2 Console - Desabilitado em produção
spring.h2.console.enabled=false

# Configura??o do Flyway(cuidado essas opções deletar todos os dados)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=false

# For?ar limpeza total do banco SEMPRE (use com MUITO cuidado!)
# true = Limpa tudo SEMPRE ao iniciar | false = Comportamento normal
flyway.force-clean=${FLYWAY_FORCE_CLEAN:false}
# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Multipart/Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# CORS Configuration (ajuste conforme necessário)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}


# Compressão de resposta
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

integracao.brasilapi.url=https://brasilapi.com.br/api
carga.fipe.enabled=${CARGA_FIPE_ENABLED:false}
